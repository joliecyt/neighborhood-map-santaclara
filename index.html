<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Neighborhood Map</title>
  <meta name="viewport" content="width = device-width, initial-scale = 1">
  <link href="https://fonts.googleapis.com/css?family=Bangers" rel="stylesheet">
  <link rel="stylesheet" href="css/app.css">
</head>

<body>
  <div id="search-area">
    <input class="search-box" data-bind="textInput: filter" />
    <h1>Neighborhood Map: Bars in Santa Clara</h1>
  </div>

  <hr>

  <div id="list-menu">
    <ul class="location-list" data-bind="foreach: searchUpdate">
      <li data-bind="text: name, click: $root.onClick"></li>
    <ul>
  </div>

  <div id="map-container"></div>

  <!--- jquery --->
  <script src = "js/jquery-3.2.1.min.js"></script>
  <!--- app.js --->
  <script src = "js/app.js"></script>
  <!--- ko --->
  <script src = "js/knockout-3.4.2.js"></script>
  <!--- gmap --->
  <script src = "https://maps.googleapis.com/maps/api/js?key=AIzaSyC1KA98TYsCXOvyWF8RB4LnoW-UrtMAWgE"></script>

</body>

</html>
